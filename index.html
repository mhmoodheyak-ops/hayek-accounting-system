<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYEK SPOT - نظام المحاسبة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-box">
            <h1>HAYEK SPOT</h1>
            <p>نظام المحاسبة المحمي © 2026</p>
            
            <label>اسم المستخدم</label>
            <input type="text" id="auth-email" placeholder="أدخل اسمك هنا">
            
            <label>كلمة المرور</label>
            <input type="password" id="auth-pass" placeholder="••••••">
            
            <button id="btn-login">دخول النظام</button>
            <p id="auth-msg" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <div class="header-top">
                <h2>HAYEK SPOT</h2>
                <button id="btn-logout" style="background: white; color: black; padding: 5px 10px; border-radius: 5px; cursor: pointer;">تسجيل خروج</button>
            </div>
        </header>

        <main>
            <div class="calculator-container">
                <div class="screen" id="calc-screen">0</div>
                <input type="text" id="entry-desc" placeholder="البيان (مثلاً: دفعة بضاعة)">
                <input type="text" id="entry-name" placeholder="اسم العميل / الفاتورة">
                
                <div class="buttons">
                    <button class="btn btn-tool" onclick="clearScreen()">C</button>
                    <button class="btn btn-tool" onclick="clearEntry()">CE</button>
                    <button class="btn btn-tool" onclick="backspace()">⌫</button>
                    <button class="btn btn-op" onclick="setOp('/')">÷</button>
                    
                    <button class="btn" onclick="addNum('7')">7</button>
                    <button class="btn" onclick="addNum('8')">8</button>
                    <button class="btn" onclick="addNum('9')">9</button>
                    <button class="btn btn-op" onclick="setOp('*')">×</button>
                    
                    <button class="btn" onclick="addNum('4')">4</button>
                    <button class="btn" onclick="addNum('5')">5</button>
                    <button class="btn" onclick="addNum('6')">6</button>
                    <button class="btn btn-op" onclick="setOp('-')">-</button>
                    
                    <button class="btn" onclick="addNum('1')">1</button>
                    <button class="btn" onclick="addNum('2')">2</button>
                    <button class="btn" onclick="addNum('3')">3</button>
                    <button class="btn btn-op" onclick="setOp('+')">+</button>
                    
                    <button class="btn btn-zero" onclick="addNum('0')">0</button>
                    <button class="btn" onclick="addNum('.')">.</button>
                    <button class="btn btn-equal" onclick="calculate()">=</button>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
