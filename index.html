<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HAYEK SPOT — تسجيل الدخول</title>

  <!-- (اختياري) إذا عندك style.css بالمشروع -->
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --bg1:#06121f; --bg2:#0b2a2f;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --txt:#eaf2ff; --muted: rgba(255,255,255,.72);
      --btn:#1d4ed8; --btn2: rgba(255,255,255,.08);
      --ok:#22c55e; --bad:#ef4444;
      --radius: 18px;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: var(--txt);
      min-height: 100vh;
      background: radial-gradient(1200px 700px at 20% 10%, #0a3b4a 0%, transparent 60%),
                  radial-gradient(900px 600px at 80% 0%, #0a2f4e 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .wrap{
      width: min(520px, 100%);
    }
    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }
    .title{
      font-size: 22px;
      font-weight: 800;
      margin: 0;
      letter-spacing: .2px;
    }
    .sub{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    label{
      display:block;
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 6px;
    }
    input{
      width: 100%;
      box-sizing: border-box;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--txt);
      padding: 14px 14px;
      outline: none;
      font-size: 16px;
    }
    input:focus{
      border-color: rgba(59,130,246,.55);
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
    }
    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button{
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
    }
    .btn-primary{
      background: linear-gradient(180deg, #2563eb, #1d4ed8);
      color: #fff;
      flex: 1;
      min-width: 160px;
    }
    .btn-ghost{
      background: var(--btn2);
      color: var(--txt);
      border: 1px solid var(--stroke);
    }
    .msg{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.15);
      color: var(--muted);
      font-size: 13px;
      display:none;
    }
    .msg.ok{ display:block; border-color: rgba(34,197,94,.35); color: rgba(220,255,234,.95); }
    .msg.bad{ display:block; border-color: rgba(239,68,68,.35); color: rgba(255,230,230,.95); }
    .foot{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div>
          <h1 class="title">تسجيل الدخول</h1>
          <p class="sub">مرة واحدة فقط — بعدها يدخل تلقائياً على نفس الجهاز.</p>
        </div>
        <div class="pill" id="devicePill">Device: ...</div>
      </div>

      <div class="grid">
        <div>
          <label for="username">اسم المستخدم</label>
          <input id="username" type="text" inputmode="text" autocomplete="username" placeholder="مثال: محمود" />
        </div>

        <div>
          <label for="password">كلمة السر</label>
          <input id="password" type="password" inputmode="text" autocomplete="current-password" placeholder="••••" />
        </div>
      </div>

      <div class="row">
        <button class="btn-primary" onclick="doLogin()">تسجيل دخول</button>
        <button class="btn-ghost" onclick="clearLocal()">مسح بيانات الجهاز</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="foot">HAYEK SPOT</div>
    </div>
  </div>

  <!-- مهم: تحميل عادي بدون module -->
  <script src="auth.js"></script>

  <script>
    function showMsg(type, text){
      const el = document.getElementById("msg");
      el.className = "msg " + (type || "");
      el.textContent = text || "";
    }

    // لو مسجّل دخول سابقاً → ادخل مباشرة
    document.addEventListener("DOMContentLoaded", () => {
      try {
        // عرض جزء من deviceId إن وجد
        const did = localStorage.getItem("HAYEK_DEVICE_ID") || "";
        document.getElementById("devicePill").textContent = "Device: " + (did ? (did.slice(0,8) + "...") : "NEW");

        if (window.HAYEK_AUTH && HAYEK_AUTH.isLoggedIn()) {
          showMsg("ok", "تم تسجيل الدخول سابقاً — يتم فتح صفحة المستخدم...");
          setTimeout(() => location.href = "user.html", 600);
        }
      } catch (e) {
        showMsg("bad", "خطأ بالمتصفح/التخزين المحلي.");
      }
    });

    function doLogin(){
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass){
        showMsg("bad", "الرجاء إدخال اسم المستخدم وكلمة السر.");
        return;
      }

      if (!window.HAYEK_AUTH){
        showMsg("bad", "auth.js غير محمّل بشكل صحيح. تأكد أن الملف موجود بنفس المجلد.");
        return;
      }

      const ok = HAYEK_AUTH.login(user, pass);
      if (ok){
        showMsg("ok", "تم تسجيل الدخول بنجاح ✅ يتم تحويلك...");
        setTimeout(() => location.href = "user.html", 500);
      } else {
        showMsg("bad", "فشل تسجيل الدخول.");
      }
    }

    function clearLocal(){
      if (!confirm("متأكد؟ سيتم مسح بيانات الدخول من هذا الجهاز.")) return;
      localStorage.removeItem("HAYEK_AUTH_DEVICE");
      localStorage.removeItem("HAYEK_DEVICE_ID");
      showMsg("ok", "تم المسح ✅ أعد تحميل الصفحة.");
    }
  </script>
</body>
</html>
