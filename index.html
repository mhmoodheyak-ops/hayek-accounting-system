<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HAYEK SPOT — تسجيل الدخول</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{ --bg:#071820; --panel:rgba(255,255,255,.06); --line:rgba(255,255,255,.12); --txt:#eaf4ff; --mut:#a7bdd0; --blue:#1f62ff; --danger:#ff6b6b; }
    body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 30% 20%, #0f3a3f 0%, var(--bg) 55%);color:var(--txt);display:flex;align-items:center;justify-content:center;padding:16px;font-family:system-ui}
    .card{width:min(450px,100%);background:var(--panel);border:1px solid var(--line);border-radius:22px;padding:30px;backdrop-filter:blur(10px);text-align:center}
    input{width:100%;padding:14px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.2);color:#fff;margin-bottom:15px;outline:none;box-sizing:border-box}
    .btn{width:100%;padding:14px;border-radius:12px;border:none;cursor:pointer;font-weight:bold;font-size:16px}
    .blue{background:var(--blue);color:#fff}
    .err{color:var(--danger);font-size:13px;text-align:center;margin-top:15px;min-height:1.2em}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 20px">HAYEK SPOT</h2>
    <input id="u" placeholder="اسم المستخدم" spellcheck="false">
    <input id="p" type="password" placeholder="كلمة السر">
    <button class="btn blue" id="loginBtn">دخول للنظام</button>
    <div class="err" id="err"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    // إعدادات Supabase (من config.js أو مباشرة)
    const SB_URL = "https://itidwqvyrjydmegjzuvn.supabase.co";
    const SB_KEY = "sb_publishable_j4ubD1htJvuMvOWUKC9w7g_mwVQzHb_";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    $("loginBtn").onclick = async () => {
      $("err").textContent = "";
      const userVal = $("u").value.trim();
      const passVal = $("p").value.trim();

      if (!userVal || !passVal) {
        $("err").textContent = "يرجى ملء كافة الحقول";
        return;
      }

      try {
        // البحث عن المستخدم
        const { data, error } = await sb
          .from('app_users')
          .select('id, username, pass, is_admin, blocked, device_id')
          .eq('username', userVal)
          .single();

        if (error || !data) {
          $("err").textContent = "اسم المستخدم غير موجود";
          return;
        }

        // مقارنة كلمة السر (plain text حالياً)
        if (String(data.pass) !== passVal) {
          $("err").textContent = "كلمة السر غير صحيحة";
          return;
        }

        if (data.blocked) {
          $("err").textContent = "هذا الحساب محظور";
          return;
        }

        // إنشاء الجلسة بالشكل المتوافق مع auth.js و admin.js
        const session = {
          id: data.id,
          username: data.username,
          role: data.is_admin ? "admin" : "user",
          device_id: data.device_id || (window.HAYEK_AUTH?.getOrCreateDeviceId?.() || "unknown")
        };

        // حفظ الجلسة باستخدام دالة auth.js
        window.HAYEK_AUTH.setSession(session);

        // تحديث last_seen إذا كان العمود موجود
        await sb
          .from('app_users')
          .update({ last_seen: new Date().toISOString() })
          .eq('id', data.id)
          .then(() => console.log("تم تحديث آخر ظهور"))
          .catch(err => console.warn("فشل تحديث last_seen", err));

        // توجيه حسب الدور مع تجنب الكاش
        const ts = Date.now();
        if (data.is_admin) {
          window.location.replace("admin.html?v=" + ts);
        } else {
          window.location.replace("invoice.html?v=" + ts);
        }
      } catch (e) {
        console.error("خطأ في تسجيل الدخول:", e);
        $("err").textContent = "خطأ في الاتصال: " + (e.message || "غير معروف");
      }
    };
  </script>
</body>
</html>
