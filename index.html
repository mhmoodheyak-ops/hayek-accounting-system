<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYEK SPOT - نظام المحاسبة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-box">
            <h1>HAYEK SPOT</h1>
            <p>نظام المحاسبة المحمي © 2026</p>
            
            <label>اسم المستخدم</label>
            <input type="text" id="auth-email" placeholder="mahmood">
            
            <label>كلمة المرور</label>
            <input type="password" id="auth-pass" placeholder="••••">
            
            <button id="btn-login">دخول النظام</button>
            <p id="auth-msg" style="margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="calc">
            <div class="screen">
                <div class="value" id="calc-screen">0</div>
            </div>
            <button id="btn-logout" style="width:100%; padding:10px; background:white; color:black; border-radius:10px; margin-bottom:10px; cursor:pointer;">تسجيل خروج</button>
            
            <div class="keys">
                <button class="btn" onclick="location.reload()">إعادة ضبط</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
