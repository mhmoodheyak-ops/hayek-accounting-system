<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HAYEK SPOT — تسجيل الدخول</title>

  <style>
    :root{--bg:#081a23;--card:#102b3a;--muted:#9fb6c6;--accent:#1e90ff}
    *{box-sizing:border-box;font-family:system-ui,Segoe UI,Tahoma,Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(135deg,#071a22,#0b3a3f);display:flex;align-items:center;justify-content:center;color:#fff}
    .box{width:min(520px,92vw);background:rgba(16,43,58,.92);border:1px solid rgba(255,255,255,.06);border-radius:22px;padding:22px;box-shadow:0 30px 90px rgba(0,0,0,.45)}
    h1{margin:0 0 6px;font-size:28px}
    .sub{margin:0 0 18px;color:var(--muted);font-size:13px}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.06);color:#d9eefc;font-size:12px;margin-bottom:14px}
    label{display:block;color:var(--muted);font-size:13px;margin:8px 0 6px}
    input{width:100%;padding:14px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.18);color:#fff;font-size:16px;outline:none}
    .row{display:flex;gap:10px;margin-top:12px}
    button{flex:1;padding:14px;border-radius:14px;border:none;font-size:15px;cursor:pointer}
    .btn{background:var(--accent);color:#fff}
    .btn2{background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.08)}
    .err{margin-top:12px;color:#ff9a9a;font-size:13px;min-height:18px}
    .foot{margin-top:12px;text-align:center;color:#9bb;opacity:.9;font-size:12px}
  </style>

  <!-- config.js لازم يكون موجود -->
  <script src="config.js?v=1"></script>
  <!-- supabase-js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- auth -->
  <script src="auth.js?v=1"></script>
</head>

<body>
  <div class="box">
    <h1>تسجيل الدخول</h1>
    <p class="sub">مرة واحدة فقط — بعدها يدخل تلقائياً على نفس الجهاز.</p>

    <div class="pill" id="devPill">Device: …</div>

    <label>اسم المستخدم</label>
    <input id="u" autocomplete="username" placeholder="مثال: أبو علي">

    <label>كلمة السر</label>
    <input id="p" type="password" autocomplete="current-password" placeholder="••••••">

    <div class="row">
      <button class="btn2" id="reset">مسح بيانات الجهاز</button>
      <button class="btn" id="login">تسجيل دخول</button>
    </div>

    <div class="err" id="err"></div>
    <div class="foot">HAYEK SPOT</div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);

  function hardFail(msg){
    $("err").textContent = msg;
  }

  if (!window.__HAYEK_AUTH_LOADED__ || !window.HAYEK_AUTH) {
    hardFail("auth.js غير محمل بشكل صحيح. تأكد أن الملف موجود بنفس المجلد.");
  } else {
    $("devPill").textContent = "Device: " + (window.HAYEK_AUTH.getOrCreateDeviceId().slice(-8));

    // إذا مسجل مسبقاً -> تحويل تلقائي
    if (window.HAYEK_AUTH.isAuthed()) {
      const s = window.HAYEK_AUTH.getUser() || {};
      location.href = (s.isAdmin ? "admin.html" : "invoice.html") + "?v=" + Date.now();
    }

    $("reset").onclick = () => {
      window.HAYEK_AUTH.resetDevice();
      location.reload();
    };

    $("login").onclick = async () => {
      $("err").textContent = "";
      try{
        const r = await window.HAYEK_AUTH.login($("u").value, $("p").value);
        if (!r.ok) { $("err").textContent = r.msg || "فشل الدخول"; return; }
        const s = r.session || {};
        location.href = (s.isAdmin ? "admin.html" : "invoice.html") + "?v=" + Date.now();
      }catch(e){
        $("err").textContent = "خطأ في الاتصال بالسيرفر";
      }
    };
  }
</script>
</body>
</html>
