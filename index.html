<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HAYEK SPOT — تسجيل الدخول</title>

  <!-- Supabase UMD (نسخة واحدة فقط) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111823;
      --line:rgba(255,255,255,.10);
      --txt:#e9f0ff;
      --muted:#9fb0c9;
      --green:#24d18f;
      --red:#ff5a6b;
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color:var(--txt);
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(36,209,143,.18), transparent 55%),
        radial-gradient(900px 700px at 80% 20%, rgba(78,161,255,.16), transparent 55%),
        var(--bg);
    }
    .wrap{
      width:min(920px, 100%);
      display:flex;
      justify-content:center;
    }
    .card{
      width:min(760px, 100%);
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{
      padding:18px 18px 12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .brand .title{
      margin:0;
      font-size:20px;
      letter-spacing:.3px;
      font-weight:800;
    }
    .brand .sub{
      margin:0;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
    .bd{ padding:18px; }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .field{
      flex:1 1 240px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    label{
      font-size:12px;
      color:var(--muted);
    }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      color:var(--txt);
      outline:none;
    }
    input::placeholder{ color: rgba(233,240,255,.45); }
    .btn{
      padding:12px 14px;
      border-radius:999px;
      border:1px solid rgba(36,209,143,.35);
      background: rgba(36,209,143,.16);
      color: var(--txt);
      cursor:pointer;
      font-weight:800;
      min-width:160px;
      transition: .15s transform, .15s opacity;
    }
    .btn:active{ transform: scale(.98); opacity:.9; }
    .msg{
      margin-top:12px;
      font-size:13px;
      line-height:1.7;
      color:var(--muted);
      min-height:24px;
      white-space:pre-wrap;
    }
    .msg.ok{ color: rgba(36,209,143,.95); }
    .msg.bad{ color: rgba(255,90,107,.95); }
    .footer{
      padding:14px 18px;
      border-top:1px solid rgba(255,255,255,.08);
      font-size:12px;
      color:rgba(233,240,255,.78);
      text-align:center;
    }
    .hint{
      margin-top:14px;
      font-size:12px;
      color:rgba(233,240,255,.70);
      line-height:1.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hd">
        <div class="brand">
          <h1 class="title">HAYEK SPOT — تسجيل الدخول</h1>
          <p class="sub">سجّل دخولك للوصول إلى صفحة الفاتورة.</p>
        </div>
      </div>

      <div class="bd">
        <div class="row">
          <div class="field">
            <label>اسم المستخدم</label>
            <input id="username" placeholder="مثال: محمود" autocomplete="username" />
          </div>
          <div class="field">
            <label>كلمة السر</label>
            <input id="password" type="password" placeholder="••••••" autocomplete="current-password" />
          </div>
          <button class="btn" id="btnLogin">تسجيل دخول</button>
        </div>

        <div class="msg" id="msg"></div>

        <div class="hint">
          ملاحظة: إذا نسيت كلمة السر، راجع الأدمن ليتم تعديلها.
        </div>
      </div>

      <div class="footer">تم تطوير النظام من قبل الحايك للحلول الرقمية</div>
    </div>
  </div>

<script>
/* =======================
   CONFIG (غيّر فقط هنا)
   ======================= */
const SUPABASE_URL = "https://itidwqvyrjydmegjzuvn.supabase.co";
const SUPABASE_KEY = "sb_publishable_j4ubD1htJvuMvOWUKC9w7g_mwVQzHb_";

/* =======================
   Helpers
   ======================= */
const $ = (id) => document.getElementById(id);
function setMsg(text, ok=null){
  const el = $("msg");
  el.textContent = text || "";
  el.classList.remove("ok","bad");
  if(ok === true) el.classList.add("ok");
  if(ok === false) el.classList.add("bad");
}
function vibrate(ms=18){ try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){} }

/* =======================
   Supabase
   ======================= */
let client = null;
try{
  client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
}catch(e){
  console.error(e);
  setMsg("خطأ إعداد Supabase.", false);
}

/* =======================
   Login
   ======================= */
async function doLogin(){
  const username = ($("username").value || "").trim();
  const pass = ($("password").value || "").trim();
  if(!username || !pass){
    setMsg("اكتب اسم المستخدم وكلمة السر.", false);
    vibrate(25);
    return;
  }
  if(!client){
    setMsg("Supabase غير جاهز.", false);
    return;
  }

  setMsg("جاري التحقق...", null);

  const { data, error } = await client
    .from("app_users")
    .select("username, pass, blocked")
    .eq("username", username)
    .maybeSingle();

  if(error){
    console.error(error);
    setMsg("خطأ اتصال. تحقق من الإنترنت.", false);
    return;
  }
  if(!data){
    setMsg("بيانات الدخول غير صحيحة.", false);
    vibrate(25);
    return;
  }
  if(data.blocked){
    setMsg("تم إيقاف هذا المستخدم. راجع الأدمن.", false);
    vibrate(25);
    return;
  }
  if(String(data.pass) !== String(pass)){
    setMsg("بيانات الدخول غير صحيحة.", false);
    vibrate(25);
    return;
  }

  // نجاح: خزّن جلسة بسيطة للصفحات الأخرى
  localStorage.setItem("hs_username", username);
  localStorage.setItem("hs_logged_in", "1");
  setMsg("تم تسجيل الدخول ✅", true);
  vibrate(15);

  // انتقال مباشر لصفحة الفاتورة/الحاسبة
  setTimeout(() => {
    location.href = "invoice.html?v=1000";
  }, 350);
}

$("btnLogin").addEventListener("click", doLogin);
$("password").addEventListener("keydown", (e) => {
  if(e.key === "Enter") doLogin();
});
</script>
</body>
</html>
