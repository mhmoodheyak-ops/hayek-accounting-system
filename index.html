<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>HAYEK SPOT — تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ستايل -->
  <link rel="stylesheet" href="style.css?v=1" />

  <!-- منع الكاش -->
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>

  <!-- خلفية -->
  <div class="login-bg"></div>

  <!-- صندوق تسجيل الدخول -->
  <div class="login-card">
    <h2>تسجيل الدخول</h2>
    <p class="login-note">
      مرة واحدة فقط — بعدها يتم الدخول تلقائياً على نفس الجهاز
    </p>

    <div class="device-box">
      <span id="deviceId">Device: ...</span>
    </div>

    <label>اسم المستخدم</label>
    <input
      id="username"
      type="text"
      placeholder="مثال: أبو علي"
      autocomplete="off"
    />

    <label>كلمة السر</label>
    <input
      id="password"
      type="password"
      placeholder="••••••"
      autocomplete="off"
    />

    <div class="login-actions">
      <button id="loginBtn" class="btn-primary">
        تسجيل دخول
      </button>

      <button id="resetDeviceBtn" class="btn-secondary">
        مسح بيانات الجهاز
      </button>
    </div>

    <div id="loginError" class="login-error"></div>

    <div class="login-footer">
      HAYEK SPOT
    </div>
  </div>

  <!-- ================== -->
  <!-- تحميل السكربتات -->
  <!-- ================== -->

  <!-- config أولاً -->
  <script src="config.js?v=1"></script>

  <!-- auth.js إلزامي -->
  <script src="auth.js?v=1"></script>

  <!-- حماية -->
  <script>
    if (typeof window.HAYEK_AUTH === "undefined") {
      alert("auth.js غير محمل بشكل صحيح.\nتأكد أن الملف موجود بنفس المجلد.");
    }
  </script>

</body>
</html>
