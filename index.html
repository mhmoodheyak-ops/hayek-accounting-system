<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYEK SPOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-box">
            <h1>HAYEK SPOT</h1>
            <label>اسم المستخدم</label>
            <input type="text" id="auth-email" placeholder="mahmood">
            <label>كلمة المرور</label>
            <input type="password" id="auth-pass">
            <button id="btn-login">دخول النظام</button>
            <p id="auth-msg"></p>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <div class="calc">
            <div class="screen"><div class="value" id="calc-screen">0</div></div>
            <button onclick="location.reload()" style="width:100%; padding:15px; background:gold; color:black; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">دخول ناجح - إضغط للعودة</button>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
