<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HAYEK SPOT — لوحة الإدارة</title>

  <link rel="stylesheet" href="./style.css?v=2" />
  <script src="./config.js?v=2"></script>
  <script src="./auth.js?v=2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .top-actions{display:flex;gap:10px;flex-wrap:wrap}
    .mini{padding:6px 10px;border-radius:10px;border:none;cursor:pointer;font-size:12px}
    .mini.blue{background:#2d7dff;color:#fff}
    .mini.red{background:#ff5a6b;color:#fff}
    .mini.green{background:#27d17f;color:#003b22}
    .mini.ghost{background:transparent;border:1px solid #ffffff44;color:#fff}

    .modalBack{
      position:fixed;inset:0;background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;z-index:9999;padding:14px
    }
    .modal{
      width:min(520px,100%);background:#0b1820;border:1px solid #ffffff22;
      border-radius:18px;padding:16px
    }
    .modal h3{margin:0 0 10px}
    .modal .field{margin-bottom:10px}
    .modal .field input{width:100%}
    .modal .actions{display:flex;gap:10px;justify-content:flex-end}
    .msg{font-size:12px;margin-top:6px}
  </style>
</head>

<body>
  <!-- قفل -->
  <div id="lock" class="modalBack" style="display:flex">
    <div class="modal" style="text-align:center">
      <h3 style="color:#ff5a6b">دخول غير مصرح</h3>
      <p>هذه الصفحة مخصصة للأدمن فقط</p>
      <button class="btn primary" id="goLogin">العودة لتسجيل الدخول</button>
    </div>
  </div>

  <div class="topbar">
    <div class="brand">
      <span class="dot online" id="onlineDot"></span>
      <div class="titles">
        <div class="title" id="adminInfo">HAYEK SPOT — Admin</div>
        <div class="subtitle">إدارة المستخدمين والفواتير</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn primary" id="addUserBtn">➕ إضافة مستخدم</button>
      <button class="btn danger" id="logoutBtn">خروج</button>
    </div>
  </div>

  <div class="wrap">
    <!-- إحصائيات -->
    <div class="card">
      <div class="grid2">
        <div class="pill">المستخدمون: <b id="stUsers">0</b></div>
        <div class="pill">الفواتير: <b id="stInvoices">0</b></div>
        <div class="pill">نشط خلال 24 ساعة: <b id="stActive">0</b></div>
      </div>
    </div>

    <!-- جدول المستخدمين -->
    <div class="card">
      <div class="field">
        <input id="searchUser" placeholder="بحث باسم المستخدم..." />
      </div>

      <div class="tableWrap" style="margin-top:10px">
        <table class="tbl">
          <thead>
            <tr>
              <th>المستخدم</th>
              <th>الدور</th>
              <th>الحالة</th>
              <th>الجهاز</th>
              <th>آخر ظهور</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- نافذة إضافة مستخدم -->
  <div id="addModalBack" class="modalBack">
    <div class="modal">
      <h3>إضافة مستخدم</h3>
      <div class="field">
        <input id="newUsername" placeholder="اسم المستخدم">
      </div>
      <div class="field">
        <input id="newPass" type="password" placeholder="كلمة المرور">
      </div>
      <div class="field chk">
        <input id="newIsAdmin" type="checkbox">
        <label for="newIsAdmin">أدمن</label>
      </div>
      <div class="actions">
        <button class="btn ghost" id="closeAddModal">إلغاء</button>
        <button class="btn primary" id="saveUserBtn">حفظ</button>
      </div>
      <div class="msg" id="addUserMsg"></div>
    </div>
  </div>

  <script src="./admin.js?v=2"></script>
</body>
</html>
