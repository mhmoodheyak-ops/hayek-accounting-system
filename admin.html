<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HAYEK SPOT — لوحة الأدمن</title>
  <link rel="stylesheet" href="./style.css?v=1" />
  <style>
    :root{
      --bg:#071820; --panel:rgba(255,255,255,.06); --line:rgba(255,255,255,.12);
      --txt:#eaf4ff; --mut:#a7bdd0; --blue:#1f62ff; --green:#49e39a; --red:#ff6b6b; --amber:#ffcc66;
    }
    *{box-sizing:border-box;font-family:system-ui,Segoe UI,Tahoma,Arial}
    body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 30% 20%, #0f3a3f 0%, var(--bg) 55%);color:var(--txt)}
    .wrap{max-width:1200px;margin:18px auto;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:12px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:10px}
    .dot{width:12px;height:12px;border-radius:50%;background:#49e39a;box-shadow:0 0 0 6px rgba(73,227,154,.12)}
    .btn{border:none;border-radius:14px;padding:10px 14px;background:rgba(255,255,255,.08);color:#fff;cursor:pointer}
    .btn.primary{background:rgba(31,98,255,.85)}
    .btn.danger{background:rgba(255,107,107,.18);border:1px solid rgba(255,107,107,.35)}
    .btn.success{background:rgba(73,227,154,.18);border:1px solid rgba(73,227,154,.35)}
    .btn.ghost{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10)}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:22px;box-shadow:0 20px 70px rgba(0,0,0,.45);backdrop-filter:blur(10px);overflow:hidden}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:280px}
    .stat{padding:14px;border-radius:18px;background:rgba(0,0,0,.16);border:1px solid var(--line)}
    .stat .v{font-weight:900;font-size:28px;margin-top:6px}
    .stat .k{color:var(--mut);font-size:13px}
    .head{padding:14px;border-bottom:1px solid var(--line);display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .body{padding:14px}
    .select, .input{
      background:rgba(0,0,0,.18);color:var(--txt);
      border:1px solid var(--line);border-radius:14px;
      padding:10px 12px;outline:none
    }
    .select{cursor:pointer}
    .tableWrap{margin-top:12px;overflow:auto;border-radius:16px;border:1px solid var(--line)}
    table{width:100%;border-collapse:collapse;min-width:980px;background:rgba(0,0,0,.12)}
    th,td{padding:10px;border-bottom:1px dashed rgba(255,255,255,.12);font-size:14px;white-space:nowrap}
    th{color:rgba(255,255,255,.85);background:rgba(255,255,255,.06);text-align:right}
    td{color:rgba(255,255,255,.92);text-align:right}
    .badge{display:inline-flex;align-items:center;gap:6px;border-radius:999px;padding:6px 10px;font-size:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06)}
    .badge.green{border-color:rgba(73,227,154,.35);background:rgba(73,227,154,.14)}
    .badge.red{border-color:rgba(255,107,107,.35);background:rgba(255,107,107,.14)}
    .badge.blue{border-color:rgba(31,98,255,.45);background:rgba(31,98,255,.18)}
    .badge.amber{border-color:rgba(255,204,102,.45);background:rgba(255,204,102,.14)}
    .actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-start}
    .mini{border:none;border-radius:12px;padding:8px 10px;background:rgba(255,255,255,.08);color:#fff;cursor:pointer;font-size:13px}
    .mini.red{background:rgba(255,107,107,.18);border:1px solid rgba(255,107,107,.35)}
    .mini.green{background:rgba(73,227,154,.18);border:1px solid rgba(73,227,154,.35)}
    .mini.blue{background:rgba(31,98,255,.18);border:1px solid rgba(31,98,255,.35)}
    .mini.ghost{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10)}
    .foot{margin-top:10px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}
    /* Modal */
    .modalBack{position:fixed;inset:0;background:rgba(0,0,0,.70);display:none;align-items:center;justify-content:center;z-index:9999;padding:14px}
    .modal{width:min(980px,100%);max-height:85vh;overflow:auto;background:#0b1820;border:1px solid rgba(255,255,255,.12);border-radius:20px}
    .modalHead{padding:14px;border-bottom:1px solid rgba(255,255,255,.12);display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap}
    .modalBody{padding:14px}
    .mut{color:var(--mut);font-size:13px}
    .hr{height:1px;background:rgba(255,255,255,.10);margin:10px 0}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:820px){ .grid2{grid-template-columns:1fr} table{min-width:860px} }
  </style>
</head>
<body>
  <!-- قفل -->
  <div id="lock" class="modalBack" style="display:flex">
    <div class="modal">
      <div class="modalHead">
        <div style="font-weight:900">تسجيل الدخول مطلوب</div>
        <button class="btn" id="goLogin">الذهاب لتسجيل الدخول</button>
      </div>
      <div class="modalBody">
        <div class="mut">غير مسموح دخول لوحة الأدمن بدون صلاحية.</div>
      </div>
    </div>
  </div>
  <div class="wrap">
    <!-- ... (نفس الكود اللي عندك للـ topbar والـ card والجدول) ... -->
  </div>

  <!-- Modal: Add User -->
  <div id="addModalBack" class="modalBack">
    <!-- ... (نفس الكود) ... -->
  </div>

  <!-- Modal: User Invoices -->
  <div id="invModalBack" class="modalBack">
    <div class="modal">
      <div class="modalHead">
        <div>
          <div style="font-weight:900">فواتير المستخدم</div>
          <div class="mut" id="invModalTitle">—</div>
        </div>
        <button class="btn" id="closeInvModal">إغلاق</button>
      </div>
      <div class="modalBody">
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between">
          <input id="invSearch" class="input" placeholder="بحث (اسم الزبون / رقم / تاريخ)..." style="flex:1;min-width:240px">
          <button class="btn ghost" id="reloadInvBtn">تحديث</button>
        </div>
        <div class="tableWrap" style="margin-top:12px">
          <table>
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>الزبون</th>
                <th>الإجمالي</th>
                <th>رقم/معرّف</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody id="invTbody"></tbody>
          </table>
        </div>
        <div class="mut" style="margin-top:10px">
          * تنزيل PDF يعمل إذا كانت بيانات الفاتورة محفوظة (rows/items) داخل جدول الفواتير.
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="./config.js?v=1"></script>
  <script src="./auth.js?v=1"></script>

  <!-- html2canvas & jsPDF - روابط حديثة ومضمونة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- admin.js -->
  <script src="./admin.js?v=1"></script>
</body>
</html>
