<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HAYEK SPOT — لوحة الأدمن</title>

<link rel="stylesheet" href="./style.css?v=3"/>

<style>
/* ====== أساسيات ====== */
body{
  margin:0;
  background:#071820;
  color:#eaf4ff;
  font-family:system-ui,Segoe UI,Tahoma,Arial;
}
.wrap{max-width:1200px;margin:14px auto;padding:12px}

/* ====== Topbar ====== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:nowrap;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  white-space:nowrap;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#49e39a;
  box-shadow:0 0 0 4px rgba(73,227,154,.25)
}
.userLine{
  display:flex;
  gap:10px;
  align-items:center;
  font-weight:800;
}
.userLine span{opacity:.85;font-size:13px}

/* ====== أزرار ====== */
.btn{
  border:0;
  border-radius:12px;
  padding:8px 14px;
  cursor:pointer;
  font-weight:800;
}
.btn.primary{background:#1f62ff;color:#fff}
.btn.danger{background:#ff6b6b22;color:#fff;border:1px solid #ff6b6b55}

/* ====== Cards ====== */
.card{
  margin-top:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  overflow:hidden;
}
.statRow{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:10px;
  padding:14px;
}
.stat{
  background:rgba(0,0,0,.2);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat b{font-size:22px;color:#1f62ff}

/* ====== Table ====== */
.tableWrap{
  overflow:auto;
  border-top:1px solid rgba(255,255,255,.12);
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
th,td{
  padding:10px;
  border-bottom:1px dashed rgba(255,255,255,.12);
  font-size:13px;
  text-align:right;
  vertical-align:middle;
}
th{background:rgba(255,255,255,.06)}
.actions{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.mini{
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
}
.mini.blue{background:#1f62ff55}
.mini.red{background:#ff6b6b33}
.mini.green{background:#49e39a33}

/* ====== مودال ====== */
.modalBack{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal{
  background:#0b1820;
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  width:min(980px,95vw);
  max-height:85vh;
  overflow:auto;
}
.modal .head{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.12);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ====== جدول العمليات (بدون خلفية) ====== */
.opsTable th,
.opsTable td{
  background:none !important;
}
</style>
</head>

<body>

<div class="wrap">

  <!-- ====== Header ====== -->
  <div class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="userLine">
        <b id="adminName">admin</b>
        <span>| لوحة الإدارة</span>
        <span>| فواتير: <b id="stInvoices">0</b></span>
      </div>
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn primary" id="addUserBtn">➕ مستخدم</button>
      <button class="btn danger" id="logoutBtn">خروج</button>
    </div>
  </div>

  <!-- ====== Stats ====== -->
  <div class="card">
    <div class="statRow">
      <div class="stat">المستخدمين<br><b id="stUsers">0</b></div>
      <div class="stat">الفواتير<br><b id="stInvoices2">0</b></div>
      <div class="stat">نشط 24س<br><b id="stActive">0</b></div>
    </div>
  </div>

  <!-- ====== Users Table ====== -->
  <div class="card">
    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>المستخدم</th>
            <th>الدور</th>
            <th>الحالة</th>
            <th>عدد الفواتير</th>
            <th>آخر ظهور</th>
            <th>تحكم</th>
          </tr>
        </thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- ====== مودال الفواتير ====== -->
<div id="invModalBack" class="modalBack">
  <div class="modal">
    <div class="head">
      <b id="invModalTitle">فواتير المستخدم</b>
      <button class="btn" id="closeInvModal">إغلاق</button>
    </div>
    <div style="padding:12px">
      <table class="opsTable">
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>الزبون</th>
            <th>الإجمالي</th>
            <th>رقم</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody id="invTbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="./config.js"></script>
<script src="./auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./admin.js"></script>

<script>
try{
  const s = window.HAYEK_AUTH.getUser()||{};
  document.getElementById("adminName").textContent = s.username||"admin";
}catch{}
</script>

</body>
</html>
