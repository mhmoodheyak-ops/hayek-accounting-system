<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HAYEK SPOT — لوحة الأدمن</title>

  <link rel="stylesheet" href="style.css?v=1000" />

  <!-- Supabase CDN (مرة واحدة فقط) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config يجب أن يأتي قبل أي ملف يستخدم SUPABASE -->
  <script src="config.js?v=1000"></script>

  <!-- كود الأدمن -->
  <script defer src="admin.js?v=1000"></script>
</head>

<body>
  <main class="page">
    <section class="card">
      <h1 class="h1">لوحة الأدمن</h1>
      <p class="muted">إدارة المستخدمين والفواتير — بدون أخطاء Select وبدون تكرار Supabase.</p>
    </section>

    <!-- تسجيل دخول الأدمن -->
    <section class="card">
      <h2 class="h2">تسجيل الدخول</h2>

      <div class="grid">
        <div class="field">
          <label>اسم المستخدم</label>
          <input id="adminUser" type="text" placeholder="admin" autocomplete="username" />
        </div>

        <div class="field">
          <label>كلمة السر</label>
          <input id="adminPass" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div class="row">
        <button id="btnLogin" class="btn primary">تسجيل دخول</button>
        <button id="btnLogout" class="btn">تسجيل خروج</button>
        <span id="authState" class="pill">غير مسجّل</span>
      </div>

      <div class="note warn">
        ⚠️ لا تشارك مفاتيح Supabase مع أي شخص.
      </div>
    </section>

    <!-- أدوات الأدمن -->
    <section class="card">
      <h2 class="h2">فواتير متعددة للمستخدم</h2>

      <!-- ✅ مهم: كل select مستقل ومغلق -->
      <div class="grid">
        <div class="field">
          <label>اختر المستخدم</label>
          <select id="userSelect">
            <option value="">— اختر المستخدم —</option>
          </select>
        </div>

        <div class="field">
          <label>من تاريخ</label>
          <input id="fromDate" type="date" />
        </div>

        <div class="field">
          <label>إلى تاريخ</label>
          <input id="toDate" type="date" />
        </div>
      </div>

      <div class="row wrap">
        <button id="btnRefreshUsers" class="btn">تحديث قائمة المستخدمين</button>
        <button id="btnFetchInvoices" class="btn primary">جلب الفواتير</button>
        <button id="btnExportPdf" class="btn">تصدير PDF</button>
        <button id="btnClearFilters" class="btn danger">مسح</button>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div class="pill">عدد النتائج: <b id="countInvoices">0</b></div>
        <div class="pill">الحالة: <b id="status">جاهز</b></div>
      </div>

      <div class="tableWrap">
        <table class="table" id="invTable">
          <thead>
            <tr>
              <th>#</th>
              <th>المستخدم</th>
              <th>الإجمالي</th>
              <th>التاريخ</th>
              <th>فتح</th>
            </tr>
          </thead>
          <tbody id="invTbody">
            <tr><td colspan="5" class="muted center">لا يوجد بيانات بعد.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <style>
    /* ستايل بسيط احتياطي إذا style.css ما فيه كفاية */
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Tahoma,Arial;background:#0b1b1f;color:#eaf2ff}
    .page{max-width:980px;margin:0 auto;padding:16px;display:flex;flex-direction:column;gap:14px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:14px}
    .h1{margin:0 0 6px;font-size:20px}
    .h2{margin:0 0 10px;font-size:16px}
    .muted{opacity:.75}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
    .field label{display:block;margin-bottom:6px;opacity:.9;font-size:13px}
    .field input,.field select{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);color:#fff}
    .row{display:flex;align-items:center;gap:10px;margin-top:10px}
    .wrap{flex-wrap:wrap}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);color:#fff;cursor:pointer}
    .btn.primary{background:rgba(59,130,246,.22);border-color:rgba(59,130,246,.35)}
    .btn.danger{background:rgba(239,68,68,.18);border-color:rgba(239,68,68,.35)}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.12);font-size:13px}
    .divider{height:1px;background:rgba(255,255,255,.12);margin:12px 0}
    .note{margin-top:10px;padding:10px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.12);font-size:13px}
    .note.warn{border-color:rgba(245,158,11,.35);background:rgba(245,158,11,.10)}
    .tableWrap{margin-top:10px;overflow:auto;border-radius:14px;border:1px solid rgba(255,255,255,.10)}
    .table{width:100%;border-collapse:collapse;min-width:720px;background:rgba(0,0,0,.10)}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.10);text-align:right}
    th{opacity:.9}
    .center{text-align:center}
    a{color:#9cc6ff}
  </style>
</body>
</html>
