<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HAYEK SPOT — لوحة الأدمن</title>

  <!-- ستايل -->
  <link rel="stylesheet" href="style.css?v=1005" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- config.js (إجباري يجي قبل أي JS) -->
  <script src="config.js?v=1005"></script>

  <!-- admin.js -->
  <script defer src="admin.js?v=1005"></script>

  <style>
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Tahoma,Arial;
      background: radial-gradient(1200px 600px at 50% -200px,#123,#061218);
      color:#eaf2ff;
    }
    .wrap{max-width:1100px;margin:auto;padding:18px;display:flex;flex-direction:column;gap:16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:20px;padding:16px}
    h1,h2{margin:0 0 10px}
    .muted{opacity:.7;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    label{font-size:13px;opacity:.9}
    input,select,button{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:#fff;
    }
    button{cursor:pointer;font-weight:700}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:#0b2a3a}
    .btn.primary{background:#1d4ed8}
    .btn.danger{background:#7f1d1d}
    .pill{padding:6px 12px;border-radius:999px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.15)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.12)}
    th{opacity:.8}
    .center{text-align:center}
  </style>
</head>

<body>
<div class="wrap">

  <!-- عنوان -->
  <div class="card">
    <h1>لوحة الأدمن</h1>
    <div class="muted">
      إدارة المستخدمين والفواتير — بدون أخطاء Select وبدون تكرار Supabase
    </div>
  </div>

  <!-- تسجيل دخول -->
  <div class="card">
    <h2>تسجيل الدخول</h2>

    <div class="grid">
      <div>
        <label>اسم المستخدم</label>
        <input id="adminUser" value="admin" />
      </div>
      <div>
        <label>كلمة السر</label>
        <input id="adminPass" type="password" />
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button id="btnLogin" class="btn primary">تسجيل دخول</button>
      <button id="btnLogout" class="btn">تسجيل خروج</button>
      <span id="authState" class="pill">غير مسجّل</span>
      <span id="status" class="pill">جاهز</span>
    </div>
  </div>

  <!-- أدوات -->
  <div class="card">
    <h2>فواتير متعددة للمستخدم</h2>

    <div class="grid">
      <div>
        <label>اختر المستخدم</label>
        <select id="userSelect">
          <option value="">— اختر المستخدم —</option>
        </select>
      </div>

      <div>
        <label>من تاريخ</label>
        <input type="date" id="fromDate" />
      </div>

      <div>
        <label>إلى تاريخ</label>
        <input type="date" id="toDate" />
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button id="btnRefreshUsers" class="btn">تحديث قائمة المستخدمين</button>
      <button id="btnFetchInvoices" class="btn primary">جلب الفواتير</button>
      <button id="btnExportPdf" class="btn">تصدير PDF</button>
      <button id="btnClearFilters" class="btn danger">مسح</button>
      <span class="pill">عدد النتائج: <b id="countInvoices">0</b></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>المستخدم</th>
          <th>الإجمالي</th>
          <th>التاريخ</th>
          <th>فتح</th>
        </tr>
      </thead>
      <tbody id="invTbody">
        <tr><td colspan="5" class="center muted">لا يوجد بيانات</td></tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
